
  <div class="panel panel-default">
    <div class="panel-heading">
      <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>
      <span translate>Edit parser</span>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" ng-model="ctrl.parser.id"
                   disabled="true">
          </div>

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Parser Name" ng-model="ctrl.parser.name">
          </div>

        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary btn-success" ng-click="ctrl.submit()">
        Submit
      </button>
    </div>
  </div>
