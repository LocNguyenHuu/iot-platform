<div class="panel panel-default">
  <div class="panel-heading">
    Parsers
  </div>
  <div class="panel-body">

    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Creation</th>
          <th>Parser</th>
          <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="parser in parsers">
          <td>{{parser.id}}</td>
          <td>{{parser.name}}</td>
          <td>{{parser.creation * 1000 | date:"yyyy/MM/dd" }}</td>
          <td>{{parser.parser}}</td>
          <td>
            <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: parser.id})">
              <i class="fa fa-pencil"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
