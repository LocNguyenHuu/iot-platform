<div class="panel panel-default">
  <div class="panel-heading">
    Devices
  </div>
  <div class="panel-body">

    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Creation</th>
          <th>Parser</th>
          <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="device in devices">
          <td>{{device.id}}</td>
          <td>{{device.name}}</td>
          <td>{{device.creation * 1000 | date:"yyyy/MM/dd" }}</td>
          <td>{{device.parser.name}}</td>
          <td>
            <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: device.id})">
              <i class="fa fa-pencil"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
