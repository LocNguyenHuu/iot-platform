<div class="lockscreen" style="height: 100%">
  <div class="form-box" id="login-box">
    <span class="pull-right image">
      <img src="images/logo_fondation_rhino_7.png" class="img-circle" alt="foundation logo" height="80">
    </span>

    <div class="header" style="text-align: left; padding-left: 25px;" translate>Register</div>

    <form name="joinForm" class="form-signin" role="form" ng-submit="register()">
      <div class="body bg-gray">
        <div class="callout callout-danger" ng-if="registerError">
          <p>{{registerError.message | translate }}</p>
        </div>
        <auto:fields fields="schema" data="registration" options="options"></auto:fields>
      </div>
      <div class="footer">
        <button type="submit" class="btn bg-olive btn-block" ng-class="{'btn-primary':joinForm.$valid}" translate>
          Register
        </button>
        <a href='#/login' class="btn bg-yellow btn-block" translate>Or sign in </a>
      </div>
    </form>
  </div>
</div>
